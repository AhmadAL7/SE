<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    {% include 'partials/nav.html' %}
    <section>
    <h1>Create Staff Schedule</h1>
    <form action="{{ url_for('manager.create_schedule') }}" method="POST">
        <label for="staff_id">Select Staff:</label>
        <select name="staff_id" required>
            {% for staff in staff_members %}
                <option value="{{ staff.id }}">{{ staff.first_name }} {{ staff.last_name }}</option>
            {% endfor %}
        </select><br>

        <label for="shift_start">Shift Start:</label>
        <input type="datetime-local" name="shift_start" required><br>

        <label for="shift_end">Shift End:</label>
        <input type="datetime-local" name="shift_end" required><br>

        <button type="submit">Create Schedule</button>
    </form>
</section>
</body>
</html>
