<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: darkred;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container label {
            display: block;
            margin: 1rem 0 0.5rem;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            color: green;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <h1>Edit Reservation</h1>

    <div class="form-container">
        <form method="POST">
            <label for="name">Customer Name</label>
            <input type="text" name="name" id="name" value="{{ reservation.customer.first_name }} {{ reservation.customer.last_name }}" readonly>

            <label for="guests">Number of Guests</label>
            <input type="number" name="guests" id="guests" value="{{ reservation.number_of_people }}" required>

            <button type="submit">Update Reservation</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
