<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    {% include 'partials/nav.html' %}
<section>
<h2 style="text-align:center;">Edit Reservation</h2>

{% if message %}
<p class="message">{{ message }}</p>
{% elif error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
    <label>First Name</label>
    <input type="text" name="first_name" value="{{ reservation.customer.first_name }}" required>

    <label>Last Name</label>
    <input type="text" name="last_name" value="{{ reservation.customer.last_name }}" required>

    <label>Email</label>
    <input type="email" name="email" value="{{ reservation.customer.email }}" required>

    <label>Phone Number</label>
    <input type="text" name="phone" value="{{ reservation.customer.phone_number }}" required>

    <label>Date</label>
    <input type="date" name="date" value="{{ reservation.reservation_time.date() }}">

    <label>Time</label>
    <input type="time" name="time" value="{{ reservation.reservation_time.time().strftime('%H:%M') }}">

    <label>Guests</label>
    <input type="number" name="guests" value="{{ reservation.number_of_people }}">

    <button class="submit-btn" type="submit">Update Reservation</button>
</form>
</section>
</body>
</html>
