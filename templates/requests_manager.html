<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requests (Manager)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #8B0000;
        }

        .request-container {
            width: 85%;
            margin: 30px auto;
        }

        .request-card {
            background-color: #f9f9f9;
            border-left: 6px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .request-card p {
            margin: 5px 0;
        }

        .actions form {
            display: inline;
        }

        .actions button {
            padding: 6px 14px;
            margin-right: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #666;
        }

        .top-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-link a, .top-link form {
            display: inline-block;
            margin: 0 5px;
        }

        .top-link button {
            padding: 6px 14px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .top-link button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Manager Requests</h1>

    <div class="top-link">
        <a href="{{ url_for('manager.create_request') }}">+ Create New Request</a>

        <!-- NEW BUTTON TO TRIGGER REMINDERS -->
        <form method="post" action="{{ url_for('manager.trigger_reminders') }}">
            <button type="submit">Send Reservation Reminders</button>
        </form>
    </div>

    <div class="request-container">
        {% for req in requests %}
        <div class="request-card">
            <p><strong>Staff ID:</strong> {{ req.staff_id }}</p>
            <p><strong>Request:</strong> {{ req.reason }}</p>
            <p><strong>Dates:</strong> {{ req.request_start.date() }} to {{ req.request_end.date() }}</p>
            <p><strong>Status:</strong> {{ req.status }}</p>
            <div class="actions">
                <form method="post" action="{{ url_for('manager.approve_request', request_id=req.id) }}">
                    <button type="submit">Approve</button>
                </form>
                <form method="post" action="{{ url_for('manager.deny_request', request_id=req.id) }}">
                    <button type="submit">Deny</button>
                </form>
            </div>
        </div>
        {% else %}
        <p style="text-align:center;">No pending requests.</p>
        {% endfor %}
    </div>
</body>
</html>
