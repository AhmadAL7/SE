<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Reservations Creation</title>
</head>
<body>
    <h1 style="color: red;">Reservations Creation</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="#" method="post">
        <label for="name">Customer Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label><br>
        <select id="time" name="time" required>
            {% for hour in range(12, 23) %}
                <option value="{{ "%02d:00" % hour }}">{{ "%02d:00" % hour }}</option>
            {% endfor %}
        </select><br><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="1" required><br><br>

        <button type="submit">Book Reservation</button>
    </form>
</body>
</html>
