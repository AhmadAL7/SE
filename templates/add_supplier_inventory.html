<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier and Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    {% include 'partials/nav.html' %}
<section>
    <h2>Add New Supplier</h2>
    <form method="POST" action="{{ url_for('inventory.add_supplier_inventory') }}">
        <input type="hidden" name="form_type" value="supplier"> <!--to let the route get the form type-->

        <label>Supplier Name:</label>
        <input type="text" name="name" required><br>

        <label>Contact Info:</label>
        <input type="text" name="contact_info"><br>

        <label>Address:</label>
        <input type="text" name="address"><br>

        <button type="submit">Add Supplier</button>
    </form>

    <hr>

    <h2>Add Inventory Item</h2>
    <form method="POST" action="{{ url_for('inventory.add_supplier_inventory') }}">
        <input type="hidden" name="form_type" value="inventory">

        <label>Item Name:</label>
        <input type="text" name="item_name" required><br>

        <label>Quantity:</label>
        <input type="number" name="quantity" required><br>

        <label>Supplier:</label>
        <select name="supplier_id" required>
            {% for supplier in suppliers %}
            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Add Inventory Item</button>
    </form>
</section>
    <footer>
        <p>All rights reserved.</p>
    </footer>
</body>
</html>
